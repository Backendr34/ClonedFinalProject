<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Input</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 500px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
    .card-header {
      background: #5563DE;
      color: #fff;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      text-align: center;
      font-size: 1.5rem;
    }
    .input-group-text {
      background: #fff;
      border: none;
      color: #5563DE;
      font-size: 1.2rem;
    }
    .form-control {
      border-left: 0;
    }
    .btn-custom {
      background: #5563DE;
      color: #fff;
      border: none;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background: #4453b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Enter Your Details</div>
    <div class="card-body">
      <form id="userForm">
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
            </div>
            <input type="text" id="mobile" class="form-control" placeholder="Enter your mobile number" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Submit</button>
      </form>
    </div>
  </div>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB6AUhDTbiY9j-Ji6dvkeQPJHL6Ft5PnNo",
      authDomain: "profilev1-5297f.firebaseapp.com",
      projectId: "profilev1-5297f",
      storageBucket: "profilev1-5297f.firebasestorage.app",
      messagingSenderId: "124553004439",
      appId: "1:124553004439:web:63ba5a87d1a09f0d5d70d2"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Handle form submission
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const email = document.getElementById('email').value;

      // Push data to Firebase Realtime Database under 'users'
      const userRef = database.ref('users').push();
      userRef.set({
        name: name,
        mobile: mobile,
        email: email
      }, function(error) {
        if (error) {
          alert('Error: ' + error);
        } else {
          alert('User info submitted successfully');
          // Optionally, you can clear the form fields
          document.getElementById('userForm').reset();
        }
      });
    });
  </script>
</body>
</html>
