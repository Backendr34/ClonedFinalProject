<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Input</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: 
        linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: #fff;
      text-align: center;
      font-size: 1.7rem;
      padding: 1.2rem;
    }
    .input-group-text {
      background: #fff;
      border: none;
      color: #185a9d;
      font-size: 1.2rem;
    }
    .form-control, .custom-select {
      border-left: 0;
      border-radius: 0 20px 20px 0;
      box-shadow: none !important;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .btn-custom {
      background: #43cea2;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background: #2ebfa5;
    }
    .form-helper {
      font-size: 0.85rem;
      color: #888;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Enter Your Details</div>
    <div class="card-body">
      <form id="userForm">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required />
          </div>
        </div>
        <!-- Mobile Field -->
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-phone"></i>
              </span>
            </div>
            <input type="tel" id="mobile" class="form-control" placeholder="e.g., +1234567890" required />
          </div>
        </div>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <input type="email" id="email" class="form-control" placeholder="your@email.com" required />
          </div>
        </div>
        <!-- Car Model Field -->
        <div class="form-group">
          <label for="carModel">Car Model</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-car"></i>
              </span>
            </div>
            <select id="carModel" class="custom-select" required>
              <option value="" disabled selected>Select Car Model</option>
              <option value="Toyota">Toyota</option>
              <option value="Honda">Honda</option>
              <option value="BMW">BMW</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Tesla">Tesla</option>
            </select>
          </div>
        </div>
        <!-- Car Type Field -->
        <div class="form-group">
          <label for="carType">Car Type</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-cogs"></i>
              </span>
            </div>
            <select id="carType" class="custom-select" required>
              <option value="" disabled selected>Select Car Type</option>
              <option value="Sedan">Sedan</option>
              <option value="SUV">SUV</option>
              <option value="Hatchback">Hatchback</option>
              <option value="Convertible">Convertible</option>
              <option value="Truck">Truck</option>
            </select>
          </div>
        </div>
        <!-- Region Field -->
        <div class="form-group">
          <label for="region">Region</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-map-marker-alt"></i>
              </span>
            </div>
            <input type="text" id="region" class="form-control" placeholder="Enter your region" required />
          </div>
        </div>
        <!-- City Field -->
        <div class="form-group">
          <label for="city">City</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-city"></i>
              </span>
            </div>
            <input type="text" id="city" class="form-control" placeholder="Enter your city" required />
          </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-custom btn-block">Submit</button>
      </form>
    </div>
  </div>

  <!-- Firebase Modular SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6AUhDTbiY9j-Ji6dvkeQPJHL6Ft5PnNo",
      authDomain: "profilev1-5297f.firebaseapp.com",
      projectId: "profilev1-5297f",
      storageBucket: "profilev1-5297f.firebasestorage.app",
      messagingSenderId: "124553004439",
      appId: "1:124553004439:web:63ba5a87d1a09f0d5d70d2"
    };

    const appFirebase = initializeApp(firebaseConfig);
    const database = getDatabase(appFirebase);

    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;
      const carModel = document.getElementById("carModel").value;
      const carType = document.getElementById("carType").value;
      const region = document.getElementById("region").value;
      const city = document.getElementById("city").value;

      const usersRef = ref(database, "users");
      const newUserRef = push(usersRef);

      set(newUserRef, {
        name,
        mobile,
        email,
        carModel,
        carType,
        region,
        city
      })
      .then(() => {
        alert("User info submitted successfully");
        document.getElementById("userForm").reset();
      })
      .catch((error) => {
        alert("Error: " + error);
      });
    });
  </script>
</body>
</html>
